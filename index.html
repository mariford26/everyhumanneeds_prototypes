<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EHN Prototype Hub</title>
    <style>
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0b0f16; color:#fff; }
      .shell { display:grid; grid-template-columns: 260px 1fr; min-height:100vh; }
      .sidebar { padding:20px; background:rgba(255,255,255,0.04); border-right:1px solid rgba(255,255,255,0.1); position:sticky; top:0; height:100vh; overflow:auto; }
      .brand { font-weight:700; margin-bottom:12px; }
      a { color:#fff; text-decoration:none; }
      .nav a { display:block; padding:10px; border-radius:10px; margin-bottom:6px; }
      .nav a:hover { background:rgba(255,255,255,0.10); }
      .main { padding:20px; }
      .card { border:1px solid rgba(255,255,255,0.10); background:rgba(255,255,255,0.04); border-radius:16px; padding:14px; margin-bottom:14px; }
      iframe { width:100%; height:80vh; border:0; border-radius:16px; background:#000; }
      h2 { margin:0 0 10px; font-size:18px; }
      .toplink { opacity:0.8; font-size:12px; }
      @media (max-width: 900px) {
        .shell { grid-template-columns: 1fr; }
        .sidebar { position:relative; height:auto; }
        iframe { height:70vh; }
      }
    </style>
  </head>
  <body>
    <div class="shell">
